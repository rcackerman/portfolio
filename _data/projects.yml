- name: Participatory Data Governance Report
  id: participatorydata
  img_src: /assets/img/weatherpie-page.png
  description_less: >
    <p>Synthesizing research on how to make data governance more democratic.</p>
  description_more: >
    <p>Data governance is an issue of increasing importance in human services, but how to do it effectively is surprisingly under-studied. Through my work at the Division of Data and Improvement (DDI), within the Administration for Children and Families, I identified participatory data governance as a new area of interest for the unit.</p>

    <a href="#" target="_blank" class="btn btn-dark mb-1"><i class="fas fa-link"></i> &nbsp View Project</a>
