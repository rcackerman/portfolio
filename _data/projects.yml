- name: Casebook
  id: casebook
  img_src: /assets/img/weatherpie-page.png
  description_less: >
    <p>Promoting best practices in child welfare through human-centered software.</p>
  description_more: >
    <p>Case Commons wanted to make sure the Casebook, their commercial off-the-shelf case management system, was promoting best practices in child welfare, such as frequent safety visits to foster homes and collaborative case planning, as well as providing a system where caseworkers could do their work effectively and efficiently. On the Data Science & Policy team, I worked collaboratively with product teams to inform design and infrastructure decisions.</p>

    <a href="#" target="_blank" class="btn btn-dark mb-1"><i class="fas fa-link"></i> &nbsp View Project</a>

  tags: [quantative]

- name: Cloud Access at New York County Defender Services
  id: nycds
  img_src: /assets/img/weatherpie-page.png
  description_less: >
    <p>Getting access to the cloud to improve advocacy.</p>
  description_more: >
    <p>New York County Defender Services (NYCDS) is one of three public defenders in Manhattan. To give the best advocacy possible, NYCDS attorneys work closely with social workers, investigators, immigration specialists, and others. However, NYCDS’ tech infrastructure was making collaboration cumbersome and prone to error.</p>

