<div class="card mb-4">
    <div class="card-body">
        <div class="row">
            <div class="col-sm-8">
                {% for tag in post.tags %}
                    {% include tag_list.html %}
                {% endfor %}
                <h4><b><a class="stretched-link" href="{{ post.url | relative_url }}">{{ post.title }}</a></b></h4>
                <p>{{ post.content | strip_html | truncatewords: 25 }}</p>
            </div>

            <div class="col-sm-4">
                {% if post.splash_img_source %}
                <img class="post-card-image" src="{{ post.splash_img_source }}" loading="lazy" alt="{{ page.splash_img_caption | strip_html }}">          
                {% endif %}   
            </div>
        </div>
    </div>
</div>
