<div class="card mb-4">
    {% if project.splash_img_source %}
    <img class="card-img-top" src="{{ site.url }}{{ post.splash_img_source }}" loading="lazy">
    {% endif %}
    <div class="card-body">
      {% for tag in project.tags %}
        {% include tag_list.html %}
      {% endfor %}
      <h4><b><a class="stretched-link" href="{{ site.url }}{{ project.url }}">
            {{ project.title }}
      </a></b></h4>
      <p>{{ project.description_less }}</p>
    </div>
  </div>
